<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard des Parcelles - AgriSmart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
  <h2>AgriSmart</h2>
  <button onclick="showSection('parcelles')">üåø Parcelles</button>
  <button onclick="showSection('analyse')">üìä Analyse</button>
  <button onclick="showSection('vente')">üè∑Ô∏è √Ä vendre / √Ä louer</button>
  <button onclick="showSection('ia')">ü§ñ IA Chat</button>
</div>

<div class="main" id="main-content">
  <h1>Liste des Parcelles</h1>
  <div class="parcelles-container" id="parcelle-list">
    <!-- Les cartes seront ajout√©es dynamiquement ici -->
  </div>
</div>

<script>
  const parcelles = [
    { code: "A1", culture: "Bl√©", image: "parcelle.jpg" },
    { code: "B2", culture: "Ma√Øs", image: "parcelle.jpg" },
    // Ajoutez dynamiquement plus de parcelles si n√©cessaire
  ];

  function showSection(section) {
    const main = document.getElementById("main-content");
    if (section === 'parcelles') {
      main.innerHTML = '<h1>Liste des Parcelles</h1><div class="parcelles-container" id="parcelle-list"></div>';
      loadParcelles();
    } else {
      main.innerHTML = `<h1>Section ${section}</h1><p>Contenu √† venir...</p>`;
    }
  }

  function loadParcelles() {
    const container = document.getElementById("parcelle-list");
    parcelles.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
                    <img src="${p.image}" alt="${p.code}">
                    <h3>Code: ${p.code}</h3>
                    <p>Culture: ${p.culture}</p>
                    <button>Modifier</button>
                    <button>Supprimer</button>
                `;
      container.appendChild(card);
    });
  }

  window.onload = loadParcelles;
</script>
</body>
</html>
